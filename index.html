<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Native Trees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #27ae60;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #27ae60;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #27ae60;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 3px;
            background: #2c3e50;
            margin: 3px 0;
            transition: 0.3s;
        }

        main {
            margin-top: 80px;
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 3rem;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .search-container {
            margin: 2rem 0;
            text-align: center;
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            transform: translateY(-2px);
        }

        .trees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .tree-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .tree-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .tree-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .tree-card h3 {
            color: #27ae60;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .tree-card .scientific-name {
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .tree-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: bold;
            color: #34495e;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .info-value {
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .tree-description {
            margin-top: 1rem;
            color: #555;
            line-height: 1.5;
        }

        .habitat-tag {
            display: inline-block;
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.25rem 0.25rem 0 0;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #e74c3c;
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-radius: 20px 20px 0 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .trees-grid {
                grid-template-columns: 1fr;
            }

            .tree-info {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 2rem 0;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .trees-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .tree-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">California Trees</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#trees">Trees</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>Discover California's Native Trees</h1>
            <p>Explore the diverse and magnificent tree species that call California home</p>
        </section>

        <section class="search-container">
            <input type="text" class="search-box" placeholder="Search trees by name or characteristic..." id="searchInput">
        </section>

        <section class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Trees</button>
            <button class="filter-btn" data-filter="coastal">Coastal</button>
            <button class="filter-btn" data-filter="mountain">Mountain</button>
            <button class="filter-btn" data-filter="desert">Desert</button>
            <button class="filter-btn" data-filter="valley">Valley</button>
        </section>

        <section class="trees-grid" id="trees">
            <!-- Tree cards will be populated by JavaScript -->
        </section>
    </main>

    <div class="modal" id="treeModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 California Trees. Dedicated to preserving and celebrating California's natural heritage.</p>
        </div>
    </footer>

    <script>
        // Tree data
        const treeData = [
            {
                name: "Coast Redwood",
                scientificName: "Sequoia sempervirens",
                height: "200-350 feet",
                lifespan: "1,200-2,200 years",
                habitat: ["coastal"],
                description: "The tallest trees on Earth, Coast Redwoods thrive in the foggy coastal regions of Northern California. These magnificent giants can live for over 2,000 years and create their own ecosystem in their canopy.",
                detailedInfo: "Coast Redwoods are among the most remarkable trees on our planet. They depend on coastal fog for much of their water needs, absorbing moisture directly through their needles. The bark is thick and fibrous, providing excellent fire resistance. These trees reproduce both by seeds and by sprouting from their roots, creating fairy rings of new trees around the parent."
            },
            {
                name: "Giant Sequoia",
                scientificName: "Sequoiadendron giganteum",
                height: "160-280 feet",
                lifespan: "2,000-3,000+ years",
                habitat: ["mountain"],
                description: "Found only in the Sierra Nevada mountains, Giant Sequoias are the largest trees by volume on Earth. These ancient giants have survived ice ages and continue to grow throughout their incredibly long lives.",
                detailedInfo: "Giant Sequoias grow naturally only on the western slopes of the Sierra Nevada at elevations between 5,000-7,000 feet. Their massive trunks can reach 30 feet in diameter. The thick, fibrous bark provides excellent protection from fire, and in fact, these trees require fire to reproduce successfully as heat opens their cones to release seeds."
            },
            {
                name: "California Live Oak",
                scientificName: "Quercus agrifolia",
                height: "30-80 feet",
                lifespan: "150-300 years",
                habitat: ["coastal", "valley"],
                description: "An iconic California tree with distinctive spreading branches and evergreen leaves. Live Oaks are drought-tolerant and provide essential habitat for wildlife while creating natural gathering spaces.",
                detailedInfo: "California Live Oaks are perfectly adapted to Mediterranean climates. Their deep root systems allow them to access groundwater during dry periods. The acorns were a crucial food source for indigenous peoples. These trees often develop unique, sculptural forms with massive horizontal branches that can span 100 feet or more."
            },
            {
                name: "Valley Oak",
                scientificName: "Quercus lobata",
                height: "60-100 feet",
                lifespan: "150-600 years",
                habitat: ["valley"],
                description: "California's largest oak species, Valley Oaks once dominated the Central Valley. These deciduous giants are known for their massive trunks and broad, spreading canopies that provide excellent shade.",
                detailedInfo: "Valley Oaks are the monarchs of California's oak family. They prefer deep, well-drained soils in valley floors and gentle slopes. In autumn, their leaves turn golden yellow before falling. These trees were nearly eliminated from much of their range due to agriculture, making remaining specimens particularly precious."
            },
            {
                name: "Blue Oak",
                scientificName: "Quercus douglasii",
                height: "20-60 feet",
                lifespan: "175-450 years",
                habitat: ["valley", "mountain"],
                description: "Adapted to California's dry foothills, Blue Oaks have a distinctive blue-green foliage and are extremely drought tolerant. They're often found in savanna-like grasslands.",
                detailedInfo: "Blue Oaks are masters of water conservation. During extreme drought, they can drop their leaves to reduce water loss. Their blue-green coloration comes from a waxy coating that reflects sunlight. These trees play a crucial role in California's foothill ecosystems, providing food and shelter for numerous wildlife species."
            },
            {
                name: "Torrey Pine",
                scientificName: "Pinus torreyana",
                height: "25-40 feet",
                lifespan: "100-150 years",
                habitat: ["coastal"],
                description: "One of the world's rarest pine species, naturally found only in two locations near San Diego and on Santa Rosa Island. These twisted, wind-sculpted trees are perfectly adapted to coastal conditions.",
                detailedInfo: "Torrey Pines are living fossils, representing one of the most restricted distributions of any pine species. They're adapted to sandy soils and salt spray. The trees develop distinctive twisted forms due to constant ocean winds. Conservation efforts have been critical to preserving this unique species."
            },
            {
                name: "California Sycamore",
                scientificName: "Platanus racemosa",
                height: "40-100 feet",
                lifespan: "100-300 years",
                habitat: ["valley", "coastal"],
                description: "Recognizable by their distinctive mottled bark and large maple-like leaves, California Sycamores typically grow along streams and in canyons throughout much of California.",
                detailedInfo: "California Sycamores are indicator species for water sources. Their bark naturally exfoliates in patches, creating a camouflage-like pattern of white, green, and brown. These trees provide important riparian habitat and their large leaves create dense shade near water sources."
            },
            {
                name: "Joshua Tree",
                scientificName: "Yucca brevifolia",
                height: "15-40 feet",
                lifespan: "80-150 years",
                habitat: ["desert"],
                description: "Not technically a tree but a giant yucca, Joshua Trees are icons of the Mojave Desert. Their unique branching structure and clusters of white flowers make them unmistakable.",
                detailedInfo: "Joshua Trees grow extremely slowly, only 1-3 inches per year. They depend on specific climate conditions and are threatened by climate change. The tree has a unique relationship with yucca moths, which are their only pollinators. Each Joshua Tree is a unique individual with its own distinctive branching pattern."
            },
            {
                name: "California Fan Palm",
                scientificName: "Washingtonia filifera",
                height: "40-75 feet",
                lifespan: "80-250 years",
                habitat: ["desert"],
                description: "California's only native palm, found in desert oases throughout Southern California. These palms create lush green refuges in the harsh desert environment.",
                detailedInfo: "California Fan Palms only grow where there's year-round water, creating natural oases in the desert. The dead fronds naturally form a 'skirt' around the trunk, providing insulation and habitat for birds and small animals. These palms were vital to indigenous peoples for food, shelter, and tools."
            },
            {
                name: "Monterey Pine",
                scientificName: "Pinus radiata",
                height: "50-100 feet",
                lifespan: "80-100 years",
                habitat: ["coastal"],
                description: "Native to only a few locations along the Central Coast, Monterey Pines are fast-growing trees adapted to fog and coastal conditions. They've been widely planted worldwide for timber.",
                detailedInfo: "Despite being rare in their native range, Monterey Pines are one of the most widely planted trees in the world. In their natural habitat, they depend on fire to open their cones and release seeds. The trees have a distinctive irregular crown and can withstand strong coastal winds."
            }
        ];

        // DOM elements
        const treesGrid = document.getElementById('trees');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('treeModal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.querySelector('.close-modal');
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the website
        function init() {
            renderTrees(treeData);
            setupEventListeners();
        }

        // Render tree cards
        function renderTrees(trees) {
            treesGrid.innerHTML = '';
            
            if (trees.length === 0) {
                treesGrid.innerHTML = '<p style="text-align: center; color: white; font-size: 1.2rem; grid-column: 1 / -1;">No trees found matching your criteria.</p>';
                return;
            }

            trees.forEach((tree, index) => {
                const treeCard = document.createElement('div');
                treeCard.className = 'tree-card';
                treeCard.innerHTML = `
                    <h3>${tree.name}</h3>
                    <p class="scientific-name">${tree.scientificName}</p>
                    <div class="tree-info">
                        <div class="info-item">
                            <span class="info-label">Height</span>
                            <span class="info-value">${tree.height}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Lifespan</span>
                            <span class="info-value">${tree.lifespan}</span>
                        </div>
                    </div>
                    <div class="habitat-tags">
                        ${tree.habitat.map(h => `<span class="habitat-tag">${h}</span>`).join('')}
                    </div>
                    <p class="tree-description">${tree.description}</p>
                `;
                
                treeCard.addEventListener('click', () => openModal(tree));
                treesGrid.appendChild(treeCard);
            });
        }

        // Filter and search trees
        function filterTrees() {
            let filteredTrees = treeData;

            // Apply habitat filter
            if (currentFilter !== 'all') {
                filteredTrees = filteredTrees.filter(tree => tree.habitat.includes(currentFilter));
            }

            // Apply search filter
            if (currentSearch) {
                filteredTrees = filteredTrees.filter(tree => 
                    tree.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    tree.scientificName.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    tree.description.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    tree.habitat.some(h => h.toLowerCase().includes(currentSearch.toLowerCase()))
                );
            }

            renderTrees(filteredTrees);
        }

        // Open modal with tree details
        function openModal(tree) {
            modalContent.innerHTML = `
                <h2>${tree.name}</h2>
                <p class="scientific-name" style="font-size: 1.1rem; margin-bottom: 1rem;">${tree.scientificName}</p>
                <div class="tree-info" style="margin-bottom: 1.5rem;">
                    <div class="info-item">
                        <span class="info-label">Height</span>
                        <span class="info-value">${tree.height}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Lifespan</span>
                        <span class="info-value">${tree.lifespan}</span>
                    </div>
                </div>
                <div class="habitat-tags" style="margin-bottom: 1.5rem;">
                    ${tree.habitat.map(h => `<span class="habitat-tag">${h}</span>`).join('')}
                </div>
                <h3 style="color: #27ae60; margin-bottom: 1rem;">About this Tree</h3>
                <p style="line-height: 1.6; margin-bottom: 1rem;">${tree.description}</p>
                <p style="line-height: 1.6; color: #555;">${tree.detailedInfo}</p>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModalFunction() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                filterTrees();
            });

            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    filterTrees();
                });
            });

            // Modal functionality
            closeModal.addEventListener('click', closeModalFunction);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModalFunction();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModalFunction();
            });

            // Mobile menu
            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Smooth scrolling for navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                });
            });

            // Header scroll effect
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                if (window.scrollY > 100) {
                    header.style.background = 'rgba(255, 255, 255, 0.98)';
                } else {
                    header.style.background = 'rgba(255, 255, 255, 0.95)';
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
